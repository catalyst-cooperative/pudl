language: python
python: 3.6
services:
- postgresql
addons:
  postgresql: "9.6"
env:
  global:
  - secure: 
git:
  depth: 1
before_install:
- export PATH="$HOME/miniconda3/bin:$PATH"
- df -h
- pwd
- ls -a
- uname -a
- git --version
- git tag
install:
- ci/install_travis.sh
- source activate pudl
- conda list
- which python
- ci/setup_postgres.sh
- cd scripts
- python update_datastore.py -s eia923 -y 2017
- python update_datastore.py -s eia860 -y 2017
- python update_datastore.py -s epacems -y 2017
- cp -r ../test/data/ferc/form1/* ../data/ferc/form1/
- cd ..
- find data -type f
- cd data/ferc/form1/f1_2017/
- unzip f1_2017.zip
- cd ../../../../
- find data -type f
script:
- pytest -sv --cov=pudl -m travis_ci
after_success:
- coveralls
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/974b2fae96dbe33d3c65
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
  slack:
    secure: 
