version: 2
sources:
  - name: pudl
    tables:
      - name: out_ferc714__respondents_with_fips
        data_tests:
          - expect_columns_not_all_null
          - check_row_counts_per_partition:
              arguments:
                table_name: out_ferc714__respondents_with_fips
                partition_expr: "EXTRACT(YEAR FROM report_date)"
          - dbt_expectations.expect_compound_columns_to_be_unique:
              arguments:
                description: "Each county should only appear once per respondent per year. There are a handful of duplicates that need to be investigated."
                column_list:
                  - respondent_id_ferc714
                  - report_date
                  - county_id_fips
                severity: warn
        columns:
          - name: eia_code
          - name: respondent_type
          - name: respondent_id_ferc714
          - name: respondent_name_ferc714
          - name: report_date
          - name: balancing_authority_id_eia
          - name: balancing_authority_code_eia
          - name: balancing_authority_name_eia
          - name: utility_id_eia
          - name: utility_name_eia
          - name: state
          - name: county
          - name: state_id_fips
          - name: county_id_fips
