version: 2
sources:
  - name: pudl
    tables:
      - name: core_eia861__yearly_operational_data_misc
        data_tests:
          - expect_columns_not_all_null
          - check_row_counts_per_partition:
              arguments:
                table_name: core_eia861__yearly_operational_data_misc
                partition_expr: "EXTRACT(YEAR FROM report_date)"
        columns:
          - name: consumed_by_facility_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: consumed_by_respondent_without_charge_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">5"
          - name: data_observed
          - name: entity_type
          - name: exchange_energy_delivered_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">6"
          - name: exchange_energy_received_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">7"
          - name: furnished_without_charge_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">2"
          - name: nerc_region
          - name: net_generation_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">331"
          - name: net_power_exchanged_mwh
          - name: net_wheeled_power_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">63"
          - name: report_date
          - name: retail_sales_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: sales_for_resale_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">4"
          - name: short_form
          - name: state
          - name: summer_peak_demand_mw
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
          - name: total_disposition_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
          - name: total_energy_losses_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
                    error_if: ">18"
          - name: total_sources_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
          - name: transmission_by_other_losses_mwh
          - name: utility_id_eia
          - name: utility_name_eia
          - name: wheeled_power_delivered_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
          - name: wheeled_power_received_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
          - name: wholesale_power_purchases_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
                    error_if: ">1"
          - name: winter_peak_demand_mw
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0
          - name: data_maturity
