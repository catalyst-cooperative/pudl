version: 2
sources:
  - name: pudl
    tables:
      - name: core_eia861__yearly_energy_efficiency
        data_tests:
          - expect_columns_not_all_null
          - check_row_counts_per_partition:
              arguments:
                table_name: core_eia861__yearly_energy_efficiency
                partition_expr: "EXTRACT(YEAR FROM report_date)"
          - dbt_expectations.expect_column_pair_values_A_to_be_greater_than_B:
              arguments:
              column_A: incremental_life_cycle_energy_savings_mwh
              column_B: incremental_energy_savings_mwh
              or_equal: True
              error_if: ">29"
        columns:
          - name: balancing_authority_code_eia
          - name: customer_class
          - name: customer_incentives_incremental_cost
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: customer_incentives_incremental_life_cycle_cost
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: customer_other_costs_incremental_life_cycle_cost
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: incremental_energy_savings_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: incremental_life_cycle_energy_savings_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: incremental_life_cycle_peak_reduction_mw
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: incremental_peak_reduction_mw
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: other_costs_incremental_cost
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: report_date
          - name: short_form
          - name: state
          - name: utility_id_eia
          - name: utility_name_eia
          - name: weighted_average_life_years
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: data_maturity
