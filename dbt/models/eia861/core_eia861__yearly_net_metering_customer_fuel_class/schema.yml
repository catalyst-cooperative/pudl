version: 2
sources:
  - name: pudl
    tables:
      - name: core_eia861__yearly_net_metering_customer_fuel_class
        data_tests:
          - expect_columns_not_all_null
          - check_row_counts_per_partition:
              arguments:
                table_name: core_eia861__yearly_net_metering_customer_fuel_class
                partition_expr: "EXTRACT(YEAR FROM report_date)"
        columns:
          - name: balancing_authority_code_eia
          - name: capacity_mw
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    row_condition: "utility_id_eia != 99999"
          - name: energy_capacity_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: customer_class
          - name: customers
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: report_date
          - name: short_form
          - name: sold_to_utility_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">2"
          - name: state
          - name: tech_class
          - name: utility_id_eia
          - name: utility_name_eia
          - name: data_maturity
