version: 2
sources:
  - name: pudl
    tables:
      - name: core_eia861__yearly_operational_data_revenue
        data_tests:
          - expect_columns_not_all_null
          - check_row_counts_per_partition:
              arguments:
                table_name: core_eia861__yearly_operational_data_revenue
                partition_expr: "EXTRACT(YEAR FROM report_date)"
        columns:
          - name: nerc_region
          - name: report_date
          - name: revenue
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    row_condition: "revenue_class != 'credits_or_adjustments'"
                    error_if: ">764" # Relatively high, worth investigating
          - name: revenue_class
          - name: state
          - name: utility_id_eia
          - name: data_maturity
