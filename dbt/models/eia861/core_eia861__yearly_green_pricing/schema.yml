version: 2
sources:
  - name: pudl
    tables:
      - name: core_eia861__yearly_green_pricing
        data_tests:
          - expect_columns_not_all_null
          - check_row_counts_per_partition:
              arguments:
                table_name: core_eia861__yearly_green_pricing
                partition_expr: "EXTRACT(YEAR FROM report_date)"
        columns:
          - name: customer_class
          - name: customers
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: green_pricing_revenue
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                    error_if: ">2"
          - name: rec_revenue
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: rec_sales_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: report_date
          - name: sales_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: state
          - name: utility_id_eia
          - name: utility_name_eia
          - name: data_maturity
