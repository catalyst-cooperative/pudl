version: 2
sources:
  - name: pudl
    tables:
      - name: core_rus7__yearly_energy_efficiency
        data_tests:
          - expect_columns_not_all_null
        columns:
          - name: report_date
          - name: borrower_id_rus
          - name: borrower_name_rus
          - name: customer_class
          - name: observation_period
          - name: customers_num
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                  row_condition: "observation_period == 'cumulative'"
          - name: invested
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: savings_mmbtu
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                  config:
                    error_if: ">8"
                  description: "KS0059 has negative values which don't follow from prior years of data." #TODO
                  # TODO: Also note that this column likely has unit issues in it. See
                  # https://github.com/catalyst-cooperative/pudl/issues/4887
