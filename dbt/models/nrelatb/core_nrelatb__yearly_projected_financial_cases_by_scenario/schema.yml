version: 2
sources:
  - name: pudl
    tables:
      - name: core_nrelatb__yearly_projected_financial_cases_by_scenario
        data_tests:
          - expect_columns_not_all_null
          - check_row_counts_per_partition:
              arguments:
                table_name: core_nrelatb__yearly_projected_financial_cases_by_scenario
                partition_expr: report_year
          - dbt_expectations.expect_compound_columns_to_be_unique:
              arguments:
                column_list:
                  - report_year
                  - model_case_nrelatb
                  - model_tax_credit_case_nrelatb
                  - projection_year
                  - technology_description
                  - scenario_atb
                  - cost_recovery_period_years
                description: "A handful of values in the cost_recovery_period_years column are null, so this cannot be used as a natural primary key."
        columns:
          - name: report_year
          - name: model_case_nrelatb
          - name: model_tax_credit_case_nrelatb
          - name: projection_year
          - name: technology_description
          - name: scenario_atb
          - name: cost_recovery_period_years
          - name: capital_recovery_factor
          - name: debt_fraction
          - name: fixed_charge_rate
          - name: wacc_nominal
          - name: wacc_real
