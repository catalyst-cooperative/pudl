              arguments:
                table_name: core_sec10k__quarterly_filings
                partition_expr: "EXTRACT(YEAR FROM report_date)"
        columns:
          - name: filename_sec10k
          - name: central_index_key
          - name: company_name
          - name: sec10k_type
          - name: filing_date
          - name: exhibit_21_version
          - name: report_date
