version: 2
sources:
  - name: pudl
    tables:
      - name: out_eia__yearly_generators
        data_tests:
          - test_idle_capacity
          - check_row_counts_per_partition:
              table_name: out_eia__yearly_generators
              partition_column: report_date
        columns:
          - name: plant_id_eia
          - name: generator_id
          - name: report_date
          - name: unit_id_pudl
          - name: plant_id_pudl
          - name: plant_name_eia
          - name: utility_id_eia
          - name: utility_id_pudl
          - name: utility_name_eia
          - name: technology_description
          - name: energy_source_code_1
          - name: prime_mover_code
          - name: generator_operating_date
          - name: generator_retirement_date
          - name: operational_status
          - name: capacity_mw
          - name: fuel_type_code_pudl
          - name: planned_generator_retirement_date
          - name: capacity_factor
            data_tests:
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='gas' and report_date>=CAST('2015-01-01' AS DATE) and capacity_factor<>0.0
                  constraints:
                    - quantile: 0.65
                      min_value: 0.4
                      max_value: 0.7
                    - quantile: 0.15
                      min_value: 0.005
                    - quantile: 0.95
                      max_value: 0.95
                  weight_column: capacity_mw
                  description: Historical note, EIA natural gas reporting really only becomes usable in 2015.
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='coal' and capacity_factor<>0.0
                  constraints:
                    - quantile: 0.6
                      min_value: 0.444
                      max_value: 0.9
                    - quantile: 0.1
                      min_value: 0.04
                    - quantile: 0.95
                      max_value: 0.95
                  weight_column: capacity_mw
                  description: Quantile 0.6 dropped from 0.5 to 0.444 in April 2025. Keep an eye on it, and investigate if it gets worse.
          - name: fuel_cost_per_mmbtu_source
          - name: fuel_cost_per_mmbtu
            data_tests:
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='coal'
                  constraints:
                    - quantile: 0.5
                      min_value: 1.5
                      max_value: 3.0
                    - quantile: 0.05
                      min_value: 1.2
                    - quantile: 0.95
                      max_value: 4.5
                  weight_column: total_mmbtu
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='gas' and report_date>=CAST('2015-01-01' AS DATE)
                  constraints:
                    - quantile: 0.5
                      min_value: 2.0
                      max_value: 4.0
                    - quantile: 0.05
                      min_value: 1.63
                    - quantile: 0.95
                      max_value: 8.1
                  weight_column: total_mmbtu
                  description: Quantile 0.05 dropped from 1.65 to 1.63 (etl-fast), and quantile 0.95 rose from 8.0 to 8.08, in April 2025. Keep an eye on it, and investigate if it gets worse. Historical note, EIA natural gas reporting really only becomes usable in 2015.
          - name: fuel_cost_per_mwh
            data_tests:
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='coal'
                  constraints:
                    - quantile: 0.5
                      min_value: 18.0
                      max_value: 27.0
                    - quantile: 0.05
                      min_value: 10.0
                    - quantile: 0.95
                      max_value: 50.0
                  weight_column: net_generation_mwh
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='gas' and report_date>=CAST('2015-01-01' AS DATE)
                  constraints:
                    - quantile: 0.5
                      min_value: 20.0
                      max_value: 30.0
                    - quantile: 0.05
                      min_value: 10.0
                    - quantile: 0.95
                      max_value: 61.4
                  weight_column: net_generation_mwh
                  description: Demoted to warning in April 2025 when quantile 0.5 dropped from 20.0 to 16.55. Investigate in issue 4188. Historical note, EIA natural gas reporting really only becomes usable in 2015.
                  severity: warn
          - name: unit_heat_rate_mmbtu_per_mwh
            data_tests:
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='gas' and report_date>=CAST('2015-01-01' AS DATE)
                  constraints:
                    - quantile: 0.5
                      min_value: 7.0
                      max_value: 7.5
                    - quantile: 0.05
                      min_value: 6.4
                    - quantile: 0.95
                      max_value: 13.0
                  weight_column: net_generation_mwh
                  description: Historical note, EIA natural gas reporting really only becomes usable in 2015.
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='coal'
                  constraints:
                    - quantile: 0.5
                      min_value: 10.0
                      max_value: 11.0
                    - quantile: 0.05
                      min_value: 9.0
                    - quantile: 0.95
                      max_value: 12.5
                  weight_column: net_generation_mwh
