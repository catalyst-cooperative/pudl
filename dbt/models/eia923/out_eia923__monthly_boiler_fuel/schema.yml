version: 2
sources:
  - name: pudl
    tables:
      - name: out_eia923__monthly_boiler_fuel
        data_tests:
          - check_row_counts_per_partition:
              table_name: out_eia923__monthly_boiler_fuel
              partition_column: report_date
        columns:
          - name: report_date
          - name: plant_id_eia
          - name: plant_id_pudl
          - name: plant_name_eia
          - name: utility_id_eia
          - name: utility_id_pudl
          - name: utility_name_eia
          - name: boiler_id
          - name: unit_id_pudl
          - name: energy_source_code
          - name: prime_mover_code
          - name: fuel_type_code_pudl
          - name: fuel_consumed_units
          - name: fuel_mmbtu_per_unit
            data_tests:
              - expect_quantile_constraints:
                  row_condition: energy_source_code='BIT'
                  constraints:
                    - quantile: 0.5
                      min_value: 20.5
                      max_value: 26.5
                    - quantile: 0.05
                      min_value: 17.0
                    - quantile: 0.95
                      max_value: 30.0
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: energy_source_code='SUB'
                  constraints:
                    - quantile: 0.5
                      min_value: 16.5
                      max_value: 18.0
                    - quantile: 0.05
                      min_value: 15.0
                    - quantile: 0.95
                      max_value: 20.5
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: energy_source_code='LIG'
                  constraints:
                    - quantile: 0.5
                      min_value: 12.0
                      max_value: 14.0
                    - quantile: 0.05
                      min_value: 10.0
                    - quantile: 0.95
                      max_value: 15.0
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='coal'
                  constraints:
                    - quantile: 0.5
                      min_value: 10.0
                      max_value: 30.0
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: energy_source_code='DFO'
                  constraints:
                    - quantile: 0.05
                      min_value: 5.5
                    - quantile: 0.95
                      max_value: 6.0
                    - quantile: 0.5
                      min_value: 5.75
                      max_value: 5.85
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='oil'
                  constraints:
                    - quantile: 0.05
                      min_value: 4.9
                    - quantile: 0.95
                      max_value: 6.6
                  weight_column: fuel_consumed_units
                  description: Quantile 0.05 dropped from 5.0 to 4.99 April 2025. Keep an eye on it and investigate if it drops further.
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='gas'
                  constraints:
                    - quantile: 0.5
                      min_value: 1.018
                      max_value: 1.036
                    - quantile: 0.01
                      min_value: 0.95
                    - quantile: 0.99
                      max_value: 1.15
                  weight_column: fuel_consumed_units
                  description: Demoted to warning in April 2025 when quantile 0.01 dropped from 0.95 to 0.068. Investigate this further in issue 4181. Historically, this test may fail because of a population of bad data around 0.1 mmbtu/unit. This appears to be an off-by-10x error, possibly due to reporting error in units used.
                  severity: warn
          - name: fuel_consumed_mmbtu
          - name: sulfur_content_pct
            data_tests:
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='coal'
                  constraints:
                    - quantile: 0.05
                      min_value: 0.15
                    - quantile: 0.95
                      max_value: 4.0
                  weight_column: fuel_consumed_units
          - name: ash_content_pct
            data_tests:
              - expect_quantile_constraints:
                  row_condition: energy_source_code='BIT'
                  constraints:
                    - quantile: 0.5
                      min_value: 6.0
                      max_value: 15.0
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: energy_source_code='SUB'
                  constraints:
                    - quantile: 0.5
                      min_value: 4.5
                      max_value: 7.0
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: energy_source_code='LIG'
                  constraints:
                    - quantile: 0.5
                      min_value: 7.0
                      max_value: 30.0
                  weight_column: fuel_consumed_units
              - expect_quantile_constraints:
                  row_condition: fuel_type_code_pudl='coal'
                  constraints:
                    - quantile: 0.5
                      min_value: 4.0
                      max_value: 20.0
                  weight_column: fuel_consumed_units
          - name: data_maturity
