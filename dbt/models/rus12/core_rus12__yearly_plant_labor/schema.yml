version: 2
sources:
  - name: pudl
    tables:
      - name: core_rus12__yearly_plant_labor
        data_tests:
          - expect_columns_not_all_null
        # TODO: hours vs employees
        columns:
          - name: report_date
          - name: borrower_id_rus
          - name: borrower_name_rus
          - name: plant_name_rus
          - name: plant_type
          - name: employees_full_time_num
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: employees_part_time_num
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: employee_hours_worked_total
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
          - name: payroll_maintenance
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                  config:
                    error_if: ">1"
                  description: "Possible bad value for MS0053 in 2021."
          - name: payroll_operations
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                  config:
                    error_if: ">2"
                  description: "Possible bad values for MS0053 in 2021."
          - name: payroll_other_accounts
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                  config:
                    error_if: ">10"
                  description: "Some negative values need further investigation."
