version: 2
sources:
  - name: pudl
    tables:
      - name: core_rus12__yearly_sources_and_distribution
        data_tests:
          - expect_columns_not_all_null
        columns:
          - name: report_date
          - name: borrower_id_rus
          - name: borrower_name_rus
          - name: source_of_energy
          - name: net_energy_received_mwh
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                  row_condition: "source_of_energy != 'net_interchange'"
                  config:
                    error_if: ">22" #TODO: Likely bad use of negative values for total energy losses mostly explains this
          - name: cost
            data_tests:
              - dbt_expectations.expect_column_min_to_be_between:
                  arguments:
                    min_value: 0.0
                  row_condition: "net_energy_received_mwh >= 0"
                  config:
                    error_if: ">8" #TODO: Almost entirely explained by CO0047 and NC0067
