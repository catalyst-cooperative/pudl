version: 2

sources:
  - name: pudl
    tables:
      - name: out_ferc1__yearly_steam_plants_fuel_by_plant_sched402
        data_tests:
          - check_yearly_row_counts:
              table_name: out_ferc1__yearly_steam_plants_fuel_by_plant_sched402
              partition_column: report_year

models:
  - name: validate_ferc1__yearly_steam_plants_fuel_by_plant_sched402
    columns:
      - name: gas_cost_per_mmbtu
        data_tests:
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.05
              min_value: 1.5
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.90
              max_value: 15.0
          - dbt_expectations.expect_column_median_to_be_between:
              min_value: 2.0
              max_value: 10.0
      - name: oil_cost_per_mmbtu
        data_tests:
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.10
              min_value: 3.5
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.90
              max_value: 25.0
          - dbt_expectations.expect_column_median_to_be_between:
              min_value: 6.5
              max_value: 17.0
      - name: coal_cost_per_mmbtu
        data_tests:
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.10
              min_value: 0.75
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: 0.90
              max_value: 4.0
          - dbt_expectations.expect_column_median_to_be_between:
              min_value: 1.0
              max_value: 2.5
