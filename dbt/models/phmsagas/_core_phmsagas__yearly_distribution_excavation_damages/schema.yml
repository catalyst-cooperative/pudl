      - name: _core_phmsagas__yearly_distribution_excavation_damages
        columns:
          - name: report_date
          - name: report_id
          - name: operator_id_phmsa
          - name: commodity
          - name: operating_state
          - name: damage_type
          - name: damage_sub_type
