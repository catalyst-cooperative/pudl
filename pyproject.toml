[build-system]
requires = [
    "setuptools<66",
    "setuptools_scm[toml]>=3.5.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ["py311"]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
known_first_party = "pudl"
