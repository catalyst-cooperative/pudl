[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[tool.hatch.build.targets.wheel]
packages = ["src/pudl"]

[tool.hatch.version]
source = "vcs"
# Use CalVer-style versioning: YYYY.MM.PATCH (years 2000-2099)
# Only consider tags matching v20*.*.* to avoid nightly and other non-version tags
tag-pattern = "^v(?P<version>20\\d{2}\\.\\d{1,2}\\.\\d{1,2})$"
fallback-version = "0.0.0.dev0"

[tool.hatch.version.raw-options]
# Tell git to only consider version tags, not nightly-* or other tags
git_describe_command = ["git", "describe", "--tags", "--long", "--match", "v20*"]
# Disable local version identifier (no +g1234567 suffix)
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/pudl/_version.py"

[project]
name = "catalystcoop.pudl"
description = "An open data processing pipeline for US energy data"
readme = { file = "README.rst", content-type = "text/x-rst" }
authors = [
    { name = "Catalyst Cooperative", email = "pudl@catalyst.coop" },
]
requires-python = ">=3.13,<3.14.0a0"
dynamic = ["version"]
license = "MIT"
# All dependencies are managed through pixi, ensuring they're always installed from
# conda-forge if available. See tool.pixi.dependencies, tool.pixi.pypi-dependencies,
# and tool.pixi.package.run-dependencies below. This means that the package cannot be
# installed with pip or uv, but it is set up to be built with pixi into a conda package
# which can be installed with conda, mamba, micromamba, pixi, etc.
dependencies = []

[project.urls]
"Homepage" = "https://github.com/catalyst-cooperative/pudl"
"Source" = "https://github.com/catalyst-cooperative/pudl"
"Documentation" = "https://catalystcoop-pudl.readthedocs.io"
"Issue Tracker" = "https://github.com/catalyst-cooperative/pudl/issues"
"Support" = "https://github.com/catalyst-cooperative/pudl/discussions"
"Funding" = "https://catalyst.coop/support-the-pudl-project/"

[tool.pixi.workspace]
name = "catalystcoop.pudl"
platforms = ["linux-64", "osx-64", "osx-arm64"]
channels = ["conda-forge"]
channel-priority = "strict"
preview = ["pixi-build"]

