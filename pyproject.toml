[tool.pixi.activation.env]
# Reusable variables for pixi tasks
ETL_FAST_YML = "src/pudl/package_data/settings/etl_fast.yml"
ETL_FULL_YML = "src/pudl/package_data/settings/etl_full.yml"

[tool.pixi.tasks]
# Documentation tasks
docs-clean = { cmd = """
bash -c 'shopt -s nullglob; rm -rf \
    docs/_build \
    docs/autoapi \
    docs/data_dictionaries/pudl_db.rst \
    docs/data_dictionaries/codes_and_labels.rst \
    docs/data_dictionaries/code_csvs \
    docs/data_sources/census*.rst \
    docs/data_sources/eia*.rst \
    docs/data_sources/epacems*.rst \
    docs/data_sources/epacamd*.rst \
    docs/data_sources/ferc*.rst \
    docs/data_sources/gridpathratoolkit*.rst \
    docs/data_sources/nrelatb*.rst \
    docs/data_sources/phmsagas*.rst \
    docs/data_sources/sec10k*.rst \
    docs/data_sources/vcerare*.rst'
""", description = "Remove all generated documentation files" }

docs-build = { cmd = """
doc8 docs/ README.rst && \
coverage run --append -m sphinx --jobs auto -v -W -b html docs docs/_build/html
""", depends-on = ["docs-clean"], description = "Build Sphinx documentation" }

# Testing tasks
coverage-erase = { cmd = "coverage erase", description = "Clear coverage data" }
pytest-unit = { cmd = "pytest --cov-fail-under=0 --doctest-modules src/pudl test/unit", description = "Run unit tests and doctests" }
pytest-integration = { cmd = "pytest --cov-fail-under=0 --etl-settings $ETL_FAST_YML test/integration", description = "Run integration tests with fast ETL settings" }
pytest-ci = { cmd = "coverage report", depends-on = ["coverage-erase", "docs-build", "pytest-unit", "pytest-integration"], description = "Run all CI tests and report test coverage" }
pytest-integration-full = { cmd = "pytest --live-dbs --no-cov --etl-settings $ETL_FULL_YML test/integration", description = "Run integration tests against local full ETL outputs" }
pytest-jupyter = { cmd = "pytest --live-dbs test/integration/jupyter_notebooks_test.py", description = "Test Jupyter notebooks" }
# Build the FERC 1 and PUDL DBs, ignoring foreign key constraints.
# Identify any plant or utility IDs in the DBs that haven't yet been mapped
# These outputs should be turned into normal dagster assets. See issue #4338
unmapped-ids = { cmd = """
pytest \
    --save-unmapped-ids
    --ignore-foreign-key-constraints \
    --etl-settings $ETL_FULL_YML \
    test/integration/glue_test.py
""", description = "Identify unmapped plant and utility IDs" }

# ETL tasks
ferc = { cmd = """
bash -c 'shopt -s nullglob; rm -f \
    $PUDL_OUTPUT/ferc*.sqlite \
    $PUDL_OUTPUT/ferc*.duckdb \
    $PUDL_OUTPUT/ferc*_xbrl_datapackage.json \
    $PUDL_OUTPUT/ferc*_xbrl_taxonomy_metadata.json' && \
coverage run --append ferc_to_sqlite $ETL_FULL_YML
""", description = "Build FERC databases from scratch" }

pudl = { cmd = """
bash -c 'shopt -s nullglob; rm -f $PUDL_OUTPUT/pudl.sqlite' && \
alembic upgrade head && \
coverage run --append pudl_etl $ETL_FULL_YML
""", description = "Run full PUDL ETL pipeline" }

# Code quality tasks
pre-commit-run = { cmd = "pre-commit run --all-files", description = "Run all pre-commit hooks" }
pre-commit-install = { cmd = "pre-commit install", description = "Install pre-commit hooks" }

# Dependency Update tasks
pre-commit-autoupdate = { cmd = "pre-commit autoupdate", description = "Update pre-commit hook versions" }
dbt-deps-upgrade = { cmd = "dbt deps --upgrade", cwd = "dbt", description = "Update dbt dependencies" }

[project.scripts]
auto_match_utilities = "pudl.scripts.auto_match_utilities:main"
ferc_to_sqlite = "pudl.ferc_to_sqlite.cli:main"
metadata_to_rst = "pudl.convert.metadata_to_rst:metadata_to_rst"
pudl_check_fks = "pudl.etl.check_foreign_keys:pudl_check_fks"
pudl_datastore = "pudl.workspace.datastore:pudl_datastore"
pudl_deploy = "pudl.scripts.deploy:pudl_deploy"
pudl_etl = "pudl.etl.cli:pudl_etl"
pudl_service_territories = "pudl.analysis.service_territory:pudl_service_territories"
dbt_helper = "pudl.scripts.dbt_helper:dbt_helper"
