app = "catalyst-coop-pudl-staging"
primary_region = "bos"

[[mounts]]
  destination = "/data"
  source = "datasette"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[deploy]
wait_timeout = "15m"
