---
name: deploy-pudl
on:
  workflow_dispatch:
    # inputs: deploy target (nightly/stable), staging or not, GCS build location (bucket is mounted to batch job with gcsfuse)
    inputs:
      deploy_target:
        description: "Deploy target (nightly/stable)"
        required: true
        type: choice
        options:
          - nightly
          - stable
      git_tag:
        description: "Git tag to merge into nightly/stable branch and trigger Zenodo workflow for"
        required: true
        type: string
      gcs_build_location:
        description: "GCS build path within bucket - 'builds.catalyst.coop/xxxx'"
        required: true
        type: string
      staging:
        description: "Deploy to staging environment?"
        required: true
        type: boolean

jobs:
  deploy_pudl:
    name: Deploy PUDL build from GCS bucket
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Docker Metadata
        id: docker_metadata
        uses: docker/metadata-action@v5
        with:
          images: catalystcoop/pudl-etl
          flavor: |
            latest=auto
          tags: |
            type=raw,value=${{ github.ref_name }}
            type=ref,event=tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: ${{ (github.event_name != 'pull_request') && (env.SKIP_BUILD != 'true') }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push to Docker Hub
        id: docker-build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - id: "auth"
        uses: "google-github-actions/auth@v3"
        with:
          workload_identity_provider: "projects/345950277072/locations/global/workloadIdentityPools/gh-actions-pool/providers/gh-actions-provider"
          service_account: "deploy-pudl-github-action@catalyst-cooperative-pudl.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Make GCP Batch config file
        run: |-
          ./devtools/generate_batch_config.py \
            --container-image "docker.io/catalystcoop/pudl-etl@${{ steps.docker-build.outputs.digest }}" \
            --container-command "pixi" \
            --container-arg="run" \
            --container-arg="pudl_deploy" \
            --container-arg="${{ inputs.deploy_target }}" \
            --container-arg="/mnt/disks/gcs" \
            --container-arg="--git-tag" \
            --container-arg="${{ inputs.git_tag }}" \
            --container-arg="--github-token" \
            --container-arg=${{ secrets.PUDL_BOT_PAT }} \
            --container-arg="--staging" \
            --container-env AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --container-env AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
            --container-env AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --gcs-uri "${{ inputs.gcs_build_location }}" \
            --mem-gb=16 \
            --disk-gb=100 \
            --output batch_job.json

      - name: Kick off batch job
        if: ${{ env.SKIP_BUILD != 'true' }}
        run: gcloud batch jobs submit deploy-outputs-${{ github.run_id }}-${{ github.run_attempt }} --config batch_job.json
