name: run-etl
on:
  workflow_dispatch:
env:
  GCP_BILLING_PROJECT: ${{ secrets.GCP_BILLING_PROJECT }}

jobs:
  build_docker:
    name: Builds docker image and push to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Docker Metadata
        id: docker_metadata
        uses: docker/metadata-action@v4.4.0
        # TODO(rousik): we could consider YYYY-MM-DD-HHMM-branch-sha
        with:
          images: catalystcoop/pudl-etl-ci
          flavor: |
            latest=auto
          tags: |
            type=sha,prefix=sha-,format=long
      - uses: docker/setup-buildx-action@v2.5.0
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.docker_metadata.outputs.tags }}
          labels: ${{ steps.docker_metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  run_etl_on_batch:
    name: Runs the ETL on Google Batch service
    needs: build_docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - name: Authenticate with GCP
        id: gcloud-auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/345950277072/locations/global/workloadIdentityPools/gh-actions-pool/providers/gh-actions-provider"
          service_account: "deploy-pudl-github-action@catalyst-cooperative-pudl.iam.gserviceaccount.com"
      - uses: actions/setup-python@v4
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-cloud-batch
      - name: Deploy ETL on Batch
        env:
          DOCKER_TAG: sha-{{ github.sha }}
        run: |
          python devools/run_on_batch.py
