###########################################################################
# Settings for pudl_etl script
###########################################################################
name: pudl-full
title: PUDL Full ETL
description: >
  All available data for FERC 1 and EIA 860/923 (output to SQLite) plus all
  years of EPA CEMS hourly emissions data (output to Parquet).
version: 0.1.0
datasets:
  ferc1:
    tables:
      - fuel_ferc1 # requires plants_steam_ferc1 to load properly
      - plants_steam_ferc1
      - plants_small_ferc1
      - plants_hydro_ferc1
      - plants_pumped_storage_ferc1
      - plant_in_service_ferc1
      - purchased_power_ferc1
    years:
      [
        1994,
        1995,
        1996,
        1997,
        1998,
        1999,
        2000,
        2001,
        2002,
        2003,
        2004,
        2005,
        2006,
        2007,
        2008,
        2009,
        2010,
        2011,
        2012,
        2013,
        2014,
        2015,
        2016,
        2017,
        2018,
        2019,
        2020,
      ]
  eia:
    eia923:
      tables:
        - generation_fuel_eia923
        - boiler_fuel_eia923
        - generation_eia923
        - coalmine_eia923 # REQUIRES fuel_receipts_costs_eia923
        - fuel_receipts_costs_eia923
      years:
        [
          2001,
          2002,
          2003,
          2004,
          2005,
          2006,
          2007,
          2008,
          2009,
          2010,
          2011,
          2012,
          2013,
          2014,
          2015,
          2016,
          2017,
          2018,
          2019,
          2020,
        ]
    eia860:
      tables:
        - boiler_generator_assn_eia860
        - utilities_eia860
        - plants_eia860
        - generators_eia860
        - ownership_eia860
      years:
        [
          2001,
          2002,
          2003,
          2004,
          2005,
          2006,
          2007,
          2008,
          2009,
          2010,
          2011,
          2012,
          2013,
          2014,
          2015,
          2016,
          2017,
          2018,
          2019,
          2020,
        ]
      eia860m: true
  epacems:
    # Note that the CEMS data relies on EIA 860 data for plant locations,
    # so if you're loading CEMS data for a particular year, you should
    # also load the EIA 860 data for that year if possible
    states: [all]
    years:
      [
        1995,
        1996,
        1997,
        1998,
        1999,
        2000,
        2001,
        2002,
        2003,
        2004,
        2005,
        2006,
        2007,
        2008,
        2009,
        2010,
        2011,
        2012,
        2013,
        2014,
        2015,
        2016,
        2017,
        2018,
        2019,
        2020,
        2021,
      ]
