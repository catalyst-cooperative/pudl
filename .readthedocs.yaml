---
# .readthedocs.yml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.14"
  jobs:
    create_environment:
      - asdf --version
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
      - asdf list
    install:
      - pixi install
    build:
      html:
        - >-
          mkdir -p $HOME/pudl-work/input $HOME/pudl-work/output $READTHEDOCS_OUTPUT/html/ &&
          export PUDL_INPUT=$HOME/pudl-work/input &&
          export PUDL_OUTPUT=$HOME/pudl-work/output &&
          pixi run docs-build &&
          cp -r docs/_build/html/* $READTHEDOCS_OUTPUT/html/
