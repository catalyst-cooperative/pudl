---
coverage:
  range: 70..100
  round: nearest
  precision: 2
  status:
    project:
      default:
        target: auto
        # Allow a little downward flexibility here because some code is only run
        # sometimes (e.g. zenodo archive downloading)
        threshold: 0.1%

ignore:
  - "src/pudl/validate.py"

codecov:
  require_ci_to_pass: true
  notify:
    after_n_builds: 1
    wait_for_ci: true

comment:
  after_n_builds: 1

github_checks:
  annotations: false
